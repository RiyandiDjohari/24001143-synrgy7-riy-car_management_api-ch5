name: CI/CD Koyeb

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      # - name: Build project
      #   run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          curl -X POST https://app.koyeb.com/v1/services/7b9ccf03-d32a-4411-8363-f9ee45867190/redeploy \
          -H "Authorization: Bearer $KOYEB_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '
          {
            "name": "24001143-synrgy7-riy-car-management-api-ch5",
            "git": {
              "repo":"https://github.com/RiyandiDjohari/24001143-synrgy7-riy-car_management_api-ch5",
              "branch":"master"
            }
          }'
